<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pan-Tilt HAT</title>
  <link href="/static/bootstrap.min.css" rel="stylesheet" media="screen"> 
  <script src="/static/jquery.js"></script>
    <script>
    
$(function(){
  var isTouchDevice = "ontouchstart" in document.documentElement ? true : false;
  var BUTTON_DOWN   = isTouchDevice ? "touchstart" : "mousedown";
  var BUTTON_UP     = isTouchDevice ? "touchend"   : "mouseup";

  $("button").bind(BUTTON_UP,function(){
    $.post("/cmd",this.id,function(data,status){
      window.setTimeout(function() {
      	document.getElementById("control").contentWindow.location.reload();
      }, 3000);
    });
  });
});
    
    </script>

  <style type="text/css">
    button {
      margin: 10px 15px 10px 15px;
      width: 50px;
      height: 50px;
    }
    input {
      margin: 10px 15px 10px 15px;
      width: 50px;
      height: 50px;
    }

    iframe {
      width: 100%;
      height: 90%;
    }
</style>
  
</head>
<body>
<div id="container" class="container" align="center">
  <div align="center">
    <button id="refresh" class="btn btn-lg btn-primary glyphicon glyphicon-circle-arrow-refresh"></button>
    <button id='exit' class="btn btn-lg btn-primary glyphicon glyphicon-circle-arrow-remove"></button>
  </div>
  <iframe id="control" src="http://192.168.0.102:8001/"></iframe>
</div>
</body>
</html>
